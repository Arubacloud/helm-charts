apiVersion: batch/v1
kind: Job
metadata:
  name: preinstall-certmanager-ready
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    "helm.sh/hook-weight": "0"
spec:
  template:
    spec:
      serviceAccountName: certmanager-hook-sa
      containers:
        - name: check-certmanager-ready
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              for i in $(seq 1 30); do
                kubectl get svc -n cert-manager cert-manager-webhook && exit 0
                sleep 5
              done
              echo "cert-manager-webhook service not ready after 150s" && exit 1
      restartPolicy: Never
