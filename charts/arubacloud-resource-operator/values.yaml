# Default values for arubacloud-resource-operator

# CRDs installation
crds:
  enabled: true  # Set to false if CRDs are already installed or managed separately

controllerManager:
  apiGateway: https://api.arubacloud.com
  keycloakUrl: https://login.aruba.it/auth
  kvMount: kv
  realmApi: cmp-new-apikey
  replicas: 1
  roleId: ""
  rolePath: approle
  roleSecret: ""
  vaultAddress: http://vault0.default.svc.cluster.local:8200
  manager:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: ha.t0xe7uh231qhhb7.itbg.svc40.mycloudplatform.cloud/arubacloud/resource-operator
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  nodeSelector: {}
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  tolerations: []
  topologySpreadConstraints: []

kubernetesClusterDomain: cluster.local

metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP

serviceAccount:
  annotations: {}
  automount: true
  create: true
  name: ""
